<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Julian Shively — Home</title>
  <meta name="description" content="Julian Shively — musician portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    /* --- Background Collage --- */
    .background-collage {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      display: flex;
      animation: scrollCollage 60s linear infinite;
      z-index: -1;
    }

    .background-collage img {
      width: 25vw;
      height: 100vh;
      object-fit: cover;
      flex-shrink: 0;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    @keyframes scrollCollage {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 10%;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      max-width: 400px;
      text-align: left;
      border-radius: 0;
      margin-right: 2rem;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
    }

    .hero-text p {
      margin: 0.5rem 0 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .hero-buttons a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-right: 1rem;
      background: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 0.4rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .hero-buttons a:hover {
      background: #019870;
    }

    .hero img {
      width: 380px;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    /* --- Contact Section --- */
    .contact {
      background: #111;
      text-align: center;
      padding: 5rem 1rem;
    }

    .contact h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.3rem;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    .contact button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact button:hover {
      background: #019870;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #000;
    }
  </style>
</head>

<body>
  <!-- Background Collage -->
  <div class="background-collage">
    <img src="images/collage1.jpg" alt="">
    <img src="images/collage2.jpg" alt="">
    <img src="images/collage3.jpg" alt="">
    <img src="images/collage4.jpg" alt="">
    <img src="images/collage1.jpg" alt=""> <!-- Repeats once for seamless loop -->
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Julian Shively</h1>
      <p>Pianist • Cellist • Composer/Arranger</p>
      <div class="hero-buttons">
        <a href="#performances">Upcoming Performances</a>
        <a href="#listen">Listen & Watch</a>
      </div>
    </div>
    <img src="images/hero.jpg" alt="Julian Shively performing">
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Message (Lessons, Events, or Collaborations)"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Julian Shively — All Rights Reserved</p>
  </footer>
</body>
</html>
