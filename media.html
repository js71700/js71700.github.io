<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Julian Shively — Media</title>
  <meta name="description" content="Media for Julian Shively — musician portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #071018;
      --muted: #98a6ad;
      --teal: #06b6a4;
      --accent: #10b981;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #e6eef6;
      font-family: Inter, system-ui, Arial;
      overflow-x: hidden;
    }

    .topnav {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(3,8,10,0.6), rgba(3,8,10,0.3));
      z-index: 40;
    }

    .topnav .inner {
      width: 1100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: #fff;
    }

    .navlinks {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .navlinks a {
      color: var(--muted);
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
    }

    .navlinks a.contact {
      background: linear-gradient(90deg, var(--teal), #08c9b5);
      color: #04201d;
    }

    main {
      padding-top: 96px;
    }

    /* --- Gallery --- */
    .gallery {
      column-count: 4;
      column-gap: 12px;
      max-width: 100%;
      padding: 0 16px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 12px;
      border-radius: 10px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      z-index: 10;
    }

    @media (max-width: 1000px) {
      .gallery { column-count: 3; }
    }
    @media (max-width: 700px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 500px) {
      .gallery { column-count: 1; }
    }

    /* --- Modal for large image view --- */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .lightbox.show {
      display: flex;
    }

    /* --- Video Carousel --- */
    .video-carousel-container {
      position: relative;
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 80px;
      overflow: hidden;
    }

    .video-carousel {
      position: relative;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-item {
      position: absolute;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .video-item.center {
      width: 640px;
      height: 360px;
      transform: translateX(0) scale(1);
      z-index: 3;
      opacity: 1;
    }

    .video-item.left {
      width: 480px;
      height: 270px;
      transform: translateX(-450px) scale(0.75);
      z-index: 1;
      opacity: 0.6;
    }

    .video-item.right {
      width: 480px;
      height: 270px;
      transform: translateX(450px) scale(0.75);
      z-index: 1;
      opacity: 0.6;
    }

    .video-item.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.5);
    }

    .video-item iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(6, 182, 164, 0.9);
      border: none;
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .carousel-btn:hover {
      background: rgba(6, 182, 164, 1);
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-btn.prev {
      left: 10px;
    }

    .carousel-btn.next {
      right: 10px;
    }

    @media (max-width: 900px) {
      .video-item.center {
        width: 480px;
        height: 270px;
      }
      .video-item.left, .video-item.right {
        width: 360px;
        height: 203px;
        transform: translateX(-300px) scale(0.75);
      }
      .video-item.right {
        transform: translateX(300px) scale(0.75);
      }
    }

    @media (max-width: 600px) {
      .video-carousel-container {
        padding: 0 60px;
      }
      .video-carousel {
        height: 300px;
      }
      .video-item.center {
        width: 100%;
        max-width: 400px;
        height: auto;
        aspect-ratio: 16/9;
      }
      .video-item.left, .video-item.right {
        display: none;
      }
    }

    footer {
      max-width: 1100px;
      margin: 40px auto;
      color: var(--muted);
      text-align: center;
      padding: 40px 16px;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="inner">
      <div class="brand">Julian Shively</div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="media.html">Media</a>
        <a class="contact" href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <main>
    <div class="gallery">
      <img src="./images/photo1.jpg" alt="Performance photo 1">
      <img src="./images/photo2.jpg" alt="Performance photo 2">
      <img src="./images/photo3.jpeg" alt="Performance photo 3">
      <img src="./images/photo4.png" alt="Performance photo 4">
      <img src="./images/photo5.jpg" alt="Performance photo 5">
      <img src="./images/photo6.jpg" alt="Performance photo 6">
      <img src="./images/photo7.jpg" alt="Performance photo 7">
      <img src="./images/photo8.jpg" alt="Performance photo 8">
      <img src="./images/photo9.jpg" alt="Performance photo 9">
      <img src="./images/photo10.jpg" alt="Performance photo 10">
      <img src="./images/photo11.jpg" alt="Performance photo 11">
      <img src="./images/photo12.jpg" alt="Performance photo 12">
    </div>

    <section id="videos">
      <div class="video-carousel-container">
        <button class="carousel-btn prev" id="prevBtn">‹</button>
        <div class="video-carousel">
          <div class="video-item" data-index="0">
            <iframe src="https://www.youtube.com/embed/Hxol81jbS5A?si=Xv01YbC6gFQIgRNZ&enablejsapi=1" 
              title="YouTube video player" allowfullscreen></iframe>
          </div>
          <div class="video-item" data-index="1">
            <iframe src="https://www.youtube.com/embed/5sRneIJE-lo?si=UOKMaZXeI5d1UQz-&enablejsapi=1" 
              title="YouTube video player" allowfullscreen></iframe>
          </div>
          <div class="video-item" data-index="2">
            <iframe src="https://www.youtube.com/embed/BKO7nR7IVIM?si=nEhuAWcXd_eqHF4J" 
              title="YouTube video player" allowfullscreen></iframe>
          </div>
          <div class="video-item" data-index="3">
            <iframe src="https://www.youtube.com/embed/wmCboXU5Y64?si=KEKPxYuNWpZaV9s5" 
              title="YouTube video player" allowfullscreen></iframe>
          </div>
          <div class="video-item" data-index="4">
            <iframe src="https://www.youtube.com/embed/wmCboXU5Y64?si=KEKPxYuNWpZaV9s5" 
              title="YouTube video player" allowfullscreen></iframe>
          </div>
        </div>
        <button class="carousel-btn next" id="nextBtn">›</button>
      </div>
    </section>
    
    <footer>
      © <span id="year"></span> Julian Shively • All rights reserved.
    </footer>
  </main>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lightbox logic
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImgs = document.querySelectorAll('.gallery img');

    galleryImgs.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
    });

    // Video Carousel logic with autoplay
    const videoItems = document.querySelectorAll('.video-item');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    const totalVideos = videoItems.length;
    let hasAutoPlayed = false;
    let players = {};
    let playersReady = false;

    // Load YouTube IFrame API
    if (!window.YT) {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    // Initialize YouTube players when API is ready
    window.onYouTubeIframeAPIReady = function() {
      videoItems.forEach((item, index) => {
        const iframe = item.querySelector('iframe');
        const iframeId = 'ytplayer-' + index;
        iframe.id = iframeId;
        
        players[index] = new YT.Player(iframeId, {
          events: {
            'onReady': function(event) {
              if (index === totalVideos - 1) {
                // All players are ready
                playersReady = true;
                checkVideoScroll();
              }
            }
          }
        });
      });
    };

    function updateCarousel(shouldPlay = true) {
      videoItems.forEach((item, index) => {
        item.classList.remove('center', 'left', 'right', 'hidden');
        
        if (index === currentIndex) {
          item.classList.add('center');
        } else if (index === (currentIndex - 1 + totalVideos) % totalVideos) {
          item.classList.add('left');
        } else if (index === (currentIndex + 1) % totalVideos) {
          item.classList.add('right');
        } else {
          item.classList.add('hidden');
        }
      });

      // Handle video playback only if players are ready and we should play
      if (playersReady && shouldPlay) {
        // Pause all videos first
        Object.values(players).forEach(player => {
          try {
            if (player && player.pauseVideo) {
              player.pauseVideo();
            }
          } catch(e) {}
        });

        // Play the center video after transition
        setTimeout(() => {
          try {
            if (players[currentIndex] && players[currentIndex].playVideo) {
              players[currentIndex].playVideo();
            }
          } catch(e) {
            console.log('Play error:', e);
          }
        }, 650);
      }
    }

    // Check if video section is in viewport and autoplay
    function checkVideoScroll() {
      if (hasAutoPlayed || !playersReady) return;
      
      const videoSection = document.getElementById('videos');
      const rect = videoSection.getBoundingClientRect();
      const isVisible = (rect.top <= window.innerHeight * 0.75 && rect.bottom >= 0);
      
      if (isVisible) {
        try {
          if (players[0] && players[0].playVideo) {
            players[0].playVideo();
            hasAutoPlayed = true;
          }
        } catch(e) {
          console.log('Autoplay error:', e);
        }
      }
    }

    // Listen for scroll events
    window.addEventListener('scroll', checkVideoScroll);

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
      updateCarousel(true);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalVideos;
      updateCarousel(true);
    });

    // Initialize carousel WITHOUT playing
    updateCarousel(false);
    
    // Check scroll position after page loads
    setTimeout(checkVideoScroll, 1000);

    // Smooth scroll to hash on page load
    window.addEventListener('load', () => {
      if(window.location.hash) {
        const target = document.querySelector(window.location.hash);
        if(target) {
          setTimeout(() => {
            const y = target.getBoundingClientRect().top + window.pageYOffset - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
          }, 100);
        }
      }
    });

    // Also handle hash clicks within the page
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', e=>{
        e.preventDefault();
        const t = document.querySelector(a.getAttribute('href'));
        if(!t) return;
        const y = t.getBoundingClientRect().top + window.pageYOffset - 80;
        window.scrollTo({top:y, behavior:'smooth'});
      });
    });
  </script>
</body>
</html>
