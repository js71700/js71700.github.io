<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Julian Shively — Media</title>
  <meta name="description" content="Media for Julian Shively — musician portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Same styles as index.html */
    :root{--bg:#071018;--muted:#98a6ad;--teal:#06b6a4;--accent:#10b981}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#061018;color:#e6eef6;font-family:Inter,system-ui,Arial}
    .topnav{position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(6px);background:linear-gradient(180deg,rgba(3,8,10,0.6),rgba(3,8,10,0.3));z-index:40}
    .topnav .inner{width:1100px;display:flex;align-items:center;justify-content:space-between;padding:0 16px}
    .brand{font-family:'Playfair Display',serif;font-size:20px;color:#fff}
    .navlinks{display:flex;gap:8px;align-items:center}
    .navlinks a{color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:8px;font-weight:600}
    .navlinks a.contact{background:linear-gradient(90deg,var(--teal),#08c9b5);color:#04201d}
    main{padding-top:96px}
    .section{max-width:1100px;margin:36px auto;padding:32px}
    .section.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:28px}
    .gallery{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;max-width:1200px;margin:0 auto}
    .gallery img{width:220px;height:220px;object-fit:cover;border-radius:10px}
    footer{max-width:1100px;margin:40px auto;color:var(--muted);text-align:center;padding:40px 16px}
  </style>
</head>
<body>
  <div class="topnav">
    <div class="inner">
      <div class="brand">Julian Shively</div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="media.html">Media</a>
        <a class="contact" href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <main>
    <section class="section card">
      <h1>Media</h1>
      <p style="color:var(--muted);font-size:18px;line-height:1.6">Explore videos, photos, and music from Julian Shively’s performances and studio sessions.</p>
      <div class="gallery">
        <img src="./images/photo1.jpg" alt="Performance photo 1">
        <img src="./images/photo2.jpg" alt="Performance photo 2">
        <img src="./images/photo3.jpeg" alt="Performance photo 3">
        <img src="./images/photo4.png" alt="Performance photo 4">
        <img src="./images/photo5.jpg" alt="Performance photo 5">
        <img src="./images/photo6.jpg" alt="Performance photo 6">
        <img src="./images/photo7.jpg" alt="Performance photo 7">
        <img src="./images/photo8.jpg" alt="Performance photo 8">
        <img src="./images/photo9.jpg" alt="Performance photo 9">
        <img src="./images/photo10.jpg" alt="Performance photo 10">
        <img src="./images/photo11.jpg" alt="Performance photo 11">
        <img src="./images/photo12.jpg" alt="Performance photo 12">
      </div>
      <div style="margin-top:32px">
        <iframe style="width:100%;height:300px;border:0;border-radius:8px" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Julian Shively • All rights reserved.
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
