<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Julian Shively — Recording Credits</title>
  <meta name="description" content="Julian Shively — recording credits">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#071018;--muted:#98a6ad;--teal:#06b6a4;--accent:#10b981;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#061018;color:#e6eef6;font-family:Inter,system-ui,Arial}
    .topnav{position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(6px);background:linear-gradient(180deg,rgba(3,8,10,0.6),rgba(3,8,10,0.3));z-index:40}
    .topnav .inner{width:1100px;display:flex;align-items:center;justify-content:space-between;padding:0 16px}
    .brand{font-family:'Playfair Display',serif;font-size:20px;color:#fff}
    .navlinks{display:flex;gap:8px;align-items:center}
    .navlinks a{color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:8px;font-weight:600}
    .navlinks a.contact{background:#06b6a4;color:#04201d}
    .navlinks a svg {display: none;}
    .navlinks a {transition: transform 0.3s ease;}
    .navlinks a:hover {transform: scale(1.08);}

    main{padding-top:64px}

    .btn {
      position: relative;
      overflow: visible;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .btn svg {
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      pointer-events: none;
      opacity: 0;
    }

    .btn:hover svg {
      opacity: 1;
    }

    .btn svg rect {
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      stroke-linecap: square;
    }

    .btn:hover svg rect {
      animation: drawBorder 1.2s linear forwards;
    }

    @keyframes drawBorder {
      to {
        stroke-dashoffset: 0;
      }
    }

    .page-header {
      text-align: center;
      padding: 60px 16px 40px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .page-header h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      color: #fff;
      margin: 0 0 12px;
      letter-spacing: 1px;
    }

    .page-header p {
      color: var(--muted);
      font-size: 18px;
      margin: 0;
    }

    .albums-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 16px 80px;
    }

    .albums-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
    }

    .album-card {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      background: linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      box-shadow: 0 8px 24px rgba(2,6,10,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .album-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(6,182,164,0.3);
    }

    .album-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer{max-width:1100px;margin:40px auto;color:var(--muted);text-align:center;padding:40px 16px}

    @media (max-width: 900px) {
      .albums-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
      
      .page-header h1 {
        font-size: 36px;
      }
    }

    @media (max-width: 600px) {
      .albums-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .topnav .inner{
        width: calc(100% - 32px);
      }
      
      .navlinks {
        flex-wrap: wrap;
        gap: 4px;
      }
      
      .navlinks a {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="inner">
      <div class="brand">Julian Shively</div>
      <div class="navlinks">
        <a href="index.html" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect x="1" y="1" width="calc(100% - 2px)" height="calc(100% - 2px)" rx="8" ry="8"/>
          </svg>
          Home
        </a>
        <a href="about.html" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect x="1" y="1" width="calc(100% - 2px)" height="calc(100% - 2px)" rx="8" ry="8"/>
          </svg>
          About
        </a>
        <a class="btn" href="media.html">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect x="1" y="1" width="calc(100% - 2px)" height="calc(100% - 2px)" rx="8" ry="8"/>
          </svg>
          Media
        </a>
        <a class="btn" href="records.html">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect x="1" y="1" width="calc(100% - 2px)" height="calc(100% - 2px)" rx="8" ry="8"/>
          </svg>
          Recording Credits
        </a>
        <a class="btn contact" href="contact.html">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect x="1" y="1" width="calc(100% - 2px)" height="calc(100% - 2px)" rx="8" ry="8"/>
          </svg>
          Contact
        </a>
      </div>
    </div>
  </div>

  <main>
    <div class="page-header">
    </div>

    <div class="albums-container">
      <div class="albums-grid">
        <div class="album-card">
          <img src="Seasons of Change.jpg" alt="seasons of change">
        </div>
        <div class="album-card">
          <img src="La Groovin' Machine.jpg" alt="la groovin' machine">
        </div>
        <div class="album-card">
          <img src="Blind Bird.jpg" alt="blind bird">
        </div>
        <div class="album-card">
          <img src="Serenade.jpg" alt="serenade">
        </div>
        <div class="album-card">
          <img src="adrenaline.jpg" alt="adrenaline">
        </div>
        <div class="album-card">
          <img src="gem club breakers.jpg" alt="gem club breakers">
        </div>
      </div>
    </div>

    <footer>
      © <span id="year"></span> Julian Shively • All rights reserved.
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
